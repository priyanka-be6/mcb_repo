
<div class="mat-elevation-z8">
    <top_navbar></top_navbar>
    <div class="boxDiv">
      <div class="row mt-3" >
        <div class="col-10 col-sm-10 col-md-10 col-lg-10"><h4 class="m-3">{{ 'homepage.submit_transaction' | translate }}</h4></div>
        <div class="col-2 col-sm-2 col-md-2 col-lg-2">
          <button type="button" id="createNewBtn" (click)="createNewTransaction()" class="btn btn-primary mt-3">Create New</button>
        </div>
      </div>
      <div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
            <td mat-cell *matCellDef="let row"> {{row.customerName}} </td>
          </ng-container>
          <ng-container matColumnDef="customerTransferAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer amount </th>
            <td mat-cell *matCellDef="let row"> {{row.customerTransferAmount}} </td>
          </ng-container>
          <ng-container matColumnDef="customerTransferCurrency">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Transfer Currency </th>
            <td mat-cell *matCellDef="let row"> {{row.customerTransferCurrency}} </td>
          </ng-container>
          <ng-container matColumnDef="customerReference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
            <td mat-cell *matCellDef="let row"> {{row.customerReference}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
